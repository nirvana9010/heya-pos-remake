<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Heya POS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #f9fafb;
      color: #111827;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }
    
    .container {
      text-align: center;
      max-width: 600px;
      width: 100%;
      background: white;
      padding: 3rem 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    
    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 2rem;
      background-color: #fef2f2;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .icon svg {
      width: 40px;
      height: 40px;
      color: #dc2626;
    }
    
    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #111827;
    }
    
    p {
      font-size: 1.125rem;
      color: #6b7280;
      margin-bottom: 2rem;
      line-height: 1.625;
    }
    
    .button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #14b8a6;
      color: white;
      text-decoration: none;
      border-radius: 0.5rem;
      font-weight: 500;
      transition: background-color 0.15s ease;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }
    
    .button:hover {
      background-color: #0d9488;
    }
    
    .button:focus {
      outline: 2px solid transparent;
      outline-offset: 2px;
      box-shadow: 0 0 0 3px rgba(20, 184, 166, 0.5);
    }
    
    .tips {
      margin-top: 3rem;
      padding-top: 2rem;
      border-top: 1px solid #e5e7eb;
    }
    
    .tips h2 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: #374151;
    }
    
    .tips ul {
      text-align: left;
      list-style: none;
    }
    
    .tips li {
      padding-left: 1.75rem;
      position: relative;
      margin-bottom: 0.75rem;
      color: #4b5563;
    }
    
    .tips li:before {
      content: "âœ“";
      position: absolute;
      left: 0;
      color: #14b8a6;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />
      </svg>
    </div>
    
    <h1>You're Offline</h1>
    
    <p>
      It looks like you've lost your internet connection. 
      Please check your connection and try again.
    </p>
    
    <button class="button" onclick="window.location.reload()">
      Try Again
    </button>
    
    <div class="tips">
      <h2>What you can do:</h2>
      <ul>
        <li>Check your internet connection</li>
        <li>Try connecting to a different network</li>
        <li>Restart your router or modem</li>
        <li>Contact your internet service provider</li>
      </ul>
    </div>
  </div>
  
  <script>
    // Check if online and reload
    window.addEventListener('online', () => {
      window.location.reload();
    });
    
    // Retry connection every 10 seconds
    setInterval(() => {
      fetch('/api/health', { method: 'HEAD' })
        .then(() => window.location.reload())
        .catch(() => {});
    }, 10000);
  </script>
</body>
</html>
