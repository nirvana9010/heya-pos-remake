name: Deploy API to Fly.io

on:
  push:
    branches: [main]
    paths:
      - 'apps/api/**'
      - 'packages/**'
      - 'Dockerfile.api'
      - '.github/workflows/deploy-api.yml'

jobs:
  deploy:
    name: Deploy to Fly.io Sydney
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to Fly.io
        uses: superfly/flyctl-actions@v1.5
        with:
          args: "deploy --config apps/api/fly.toml --dockerfile Dockerfile.api --ha=false"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}