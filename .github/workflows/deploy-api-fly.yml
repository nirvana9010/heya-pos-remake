name: Deploy API to Fly.io Sydney

on:
  push:
    branches: [main]
    paths:
      - 'apps/api/**'
      - 'packages/types/**'
      - '.github/workflows/deploy-api-fly.yml'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Fly.io Sydney
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Validate Prisma migrations
        run: sh ./scripts/validate-prisma-migrations.sh

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: |
          cd apps/api
          npm run test

      - name: Type check
        run: |
          cd apps/api
          npm run typecheck

      - name: Setup Fly.io
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly.io
        run: |
          cd apps/api
          flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
